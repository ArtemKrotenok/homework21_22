<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add shop</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h1>ADD SHOP</h1>
    <a href="/home" th:href="@{/home}">Go to menu</a>
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <form action="#" method="post" th:action="@{/shops}" th:object="${shop}">
                <div class="form-group">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>
                    <label for="name">Name</label>
                    <input class="form-control" th:field="*{name}" name="name" id="name" type="text"
                           pattern="^[a-zA-Z0-9]+$" maxlength="100" required>
                    <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></span><br>
                    <label for="location">Location</label>
                    <input class="form-control" th:field="*{location}" name="location" id="location" type="text"
                           pattern="^[a-zA-Z0-9]+$" maxlength="100" required>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
